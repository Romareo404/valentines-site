<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
            font-size: 3.5rem;
            font-family: 'Cursive', sans-serif;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: pink;
            transition: opacity 0.5s ease;
        }
        .celebration {
            display: none;
        }
    </style>
</head>
<body>
    <div class="screen prompt">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn yes" onclick="showCelebration()">Yes</button>
            <button class="btn no" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <div class="screen celebration">
        ðŸŽˆðŸ’•âœ¨ Happy Valentine's Day! ðŸŽˆðŸ’•âœ¨
        <p>I knew you would say yes ðŸ˜‰</p>
    </div>
    <script>
        function showCelebration() {
            document.querySelector('.prompt').style.display = 'none';
            document.querySelector('.celebration').style.display = 'flex';
        }
        function moveNoButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
