<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
            font-size: 3.5rem;
            font-family: 'Cursive', sans-serif;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .countdown {
            font-size: 2rem;
            color: white;
            background-color: red;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: pink;
            transition: opacity 0.5s ease;
        }
        .celebration {
            display: none;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div class="buttons">
        <button class="btn yes" onclick="showCelebration()">Yes</button>
        <button class="btn no" onmouseover="moveNoButton()">No</button>
    </div>
    <div class="screen celebration" id="celebration">
        ðŸŽˆðŸ’•âœ¨ Happy Valentine's Day! ðŸŽˆðŸ’•âœ¨
        <p>I knew you would say yes ðŸ˜‰</p>
    </div>
    <div class="floating-hearts"></div>
    <script>
        function showCelebration() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.countdown').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            launchFireworks();
            releaseHearts();
        }
        function moveNoButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
        function releaseHearts() {
            let heartContainer = document.querySelector('.floating-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.innerHTML = 'â¤ï¸';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        function launchFireworks() {
            alert("ðŸŽ† Fireworks go off! (Simulating fireworks effect)");
        }
        function updateCountdown() {
            const targetDate = new Date('February 14, 2025 00:00:00').getTime();
            const countdownElement = document.getElementById("countdown");
            if (!countdownElement) return;
            setInterval(() => {
                const now = new Date().getTime();
                const difference = targetDate - now;
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s until Valentine's Day!`;
            }, 1000);
        }
        document.addEventListener("DOMContentLoaded", updateCountdown);
    </script>
</body>
</html>
