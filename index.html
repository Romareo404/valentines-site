<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: red;
            font-size: 3.5rem;
            font-family: 'Cursive', sans-serif;
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.5);
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .yes {
            background-color: red;
            color: white;
        }
        .yes:hover {
            background-color: darkred;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
            transition: transform 0.2s ease;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: pink;
            transition: opacity 0.5s ease;
        }
        .celebration {
            display: none;
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2rem;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="screen prompt">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn yes" onclick="showCelebration()">Yes</button>
            <button class="btn no" onmouseover="shrinkNoButton()">No</button>
        </div>
    </div>
    <div class="screen celebration">
        🎈💕✨ Happy Valentine's Day! 🎈💕✨
        <p>I knew you would say yes 😉</p>
    </div>
    <div class="floating-hearts"></div>
    <script>
        function showCelebration() {
            document.querySelector('.prompt').style.display = 'none';
            document.querySelector('.celebration').style.display = 'flex';
            launchFireworks();
            releaseHearts();
        }
        function shrinkNoButton() {
            let button = document.querySelector('.no');
            let currentSize = window.getComputedStyle(button).fontSize;
            let newSize = parseFloat(currentSize) * 0.8;
            if (newSize > 10) {
                button.style.fontSize = newSize + 'px';
            }
        }
        function releaseHearts() {
            let heartContainer = document.querySelector('.floating-hearts');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.innerHTML = '❤️';
                heartContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        function launchFireworks() {
            alert("🎆 Fireworks go off! (Simulating fireworks effect)");
        }
    </script>
</body>
</html>
